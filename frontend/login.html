<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign in — mangamatch</title>
<style>
  :root { color-scheme: dark light; }
  body{margin:0;min-height:100dvh;display:grid;place-items:center;
       font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{width:min(680px,92vw);padding:3rem;border-radius:20px;
        background:rgba(0,0,0,.06);backdrop-filter:saturate(120%) blur(6px)}
  h1{margin:0 0 .75rem;font-size:1.5rem}
  p{margin:.25rem 0;color:#777}
  button{font:600 16px/1 system-ui;padding:0.9rem 1.2rem;border-radius:12px;border:0;
         box-shadow:0 6px 18px rgba(0,0,0,.15);cursor:pointer}
</style>
<div class="wrap">
  <h1>Discordでログイン</h1>
  <p>ログインすると、メイン画面（/app）に移動します。</p>
  <button id="loginDiscord">Discord でログイン</button>
</div>
<script type="module">
  import { redirectIfAuthenticated, gotoLogin } from "/js/session.js";
  redirectIfAuthenticated();
  document.getElementById("loginDiscord")?.addEventListener("click", gotoLogin);
</script>
