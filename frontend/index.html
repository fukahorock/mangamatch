<title>mangamatch</title>
<script type="module">
  import { redirectIfAuthenticated } from "/js/session.js";
  redirectIfAuthenticated().then(() => {
    // 未ログインならログインページへ
    if (!location.pathname.endsWith("/login")) location.replace("/login");
